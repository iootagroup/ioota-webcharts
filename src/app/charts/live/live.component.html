<div class="wrapper">
  <div class="info-text">

    <h2>Air Quality Levels</h2>

    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>
  </div>
  <div class="row">
    <div>
      <canvas baseChart width="400" height="100" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
    <!-- <div class="col-md-6" style="margin-bottom: 10px">
      <button mat-button (click)="randomize()">CLICK</button>
    </div> -->
  </div>
</div>
